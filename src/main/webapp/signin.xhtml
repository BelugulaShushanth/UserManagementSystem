<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view contentType="text/html"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">
  <html>

  <h:head>

    <!-- For Bootstrap responsive grid -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

  </h:head>

  <h:body>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p:messages globalOnly="true" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">

          <p:panel header="Sign In Form" styleClass="form-horizontal">
            <h:form id="form">
              Username: <input type="text" name="username"/> <br/>
              Password: <input type="password" name="password" /> <br/>
              <input type="submit" value="SignIn" />

            </h:form>


            <a href="/signup.jsf" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
              <span class="ui-button-text">SignUp</span>
            </a>

          </p:panel>


        </div>

      </div>
    </div>

  </h:body>

  </html>
</f:view>
